<h2>FILL THE FORM</h2>

<div *ngIf="alert" class="alert alert-success alert-dismissible " role="alert">
    <strong>Success!</strong> Entered the data successfully.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label >Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" name="name" id="name" [(ngModel)]="user.name" >
    </div>

    <div class="form-group">
        <label >Email</label>
        <input type="text" class="form-control" placeholder="Enter Email" name="email" id="email" [(ngModel)]="user.email">
      </div>

      <div class="form-group">
        <label >Phone</label>
        <input type="text" class="form-control" placeholder="Enter Phone" name="phone" id="phone" [(ngModel)]="user.phone">
      </div>

      <div class="form-group">
        <label >Address</label>
        <input type="text" class="form-control" placeholder="Enter Address" name="address" id="address" [(ngModel)]="user.address">
      </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
