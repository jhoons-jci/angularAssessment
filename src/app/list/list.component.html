<h2>LIST OF USERS</h2>
<br>
<br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users ">

        <th>{{item.id}} </th>
        <td>{{item.name  | titlecase}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.address}}</td>
      </tr>
    </tbody>
  </table>
